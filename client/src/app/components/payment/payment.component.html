<div class="container col-md-4 mb-4 mx-auto p-5 payment-form-container">
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="payment-form">
    <div class="form-group mb-3">
      <label for="cardNumber" class="form-label">Card Number</label>
      <input
        type="text"
        id="cardNumber"
        name="cardNumber"
        formControlName="cardNumber"
        required
        class="form-control"
        pattern="^[0-9]{16}$"
      />
    </div>

    <div class="form-group mb-3">
      <label for="cvv" class="form-label">CVV</label>
      <input
        type="text"
        id="cvv"
        name="cvv"
        formControlName="cvv"
        required
        class="form-control"
        pattern="^[0-9]{3,4}$"
      />
    </div>

    <div class="form-group mb-3">
      <label for="coupon" class="form-label">Promo Code</label>
      <input
        type="text"
        id="coupon"
        name="coupon"
        formControlName="coupon"
        class="form-control"
      />
    </div>

    <hr class="form-separator" />
    <button type="submit" class="btn btn-primary submit-button">
      Submit Payment
    </button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3 error-message">
    {{ errorMessage }}
  </div>
</div>
